      <style>
      
      /* Floating Chat Icon */
      #chatIcon {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: Linear-gradient(137deg, #ffd700, #970000);
        color: rgb(255, 255, 255);
        font-size: 26px;
        padding: 16px;
        border-radius: 50%;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        z-index: 1000;
        animation: pulse 2s infinite;
      }
      #chatIcon:hover {
        transform: scale(1.1);
      }
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(109, 58, 185, 0.5); }
        70% { box-shadow: 0 0 0 15px rgba(138,58,185,0); }
        100% { box-shadow: 0 0 0 0 rgba(138,58,185,0); }
      }
      
      /* Chatbox Container */
      #chatboxContainer {
        position: fixed;
        bottom: 100px;
        right: 30px;
        width: 370px;
        max-height: 550px;
        background: linear-gradient(to bottom right, #fffefc, #f0f8ff);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 999;
        animation: slideIn 0.4s ease;
        background-image: url('https://www.puriotdc.com/wp-content/uploads/2017/05/jagannath-temple.jpg');
        background-size: cover;
      }
      
      @keyframes slideIn {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      /* Header with Chakra */
      .chatbox-header {
        background:  Linear-gradient(to left, #ffd700, #970000);
        color: #ffffff;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .chatbox-header .icon {
        width: 30px;
        height: 30px;
      }
      
      /* Body */
      .chatbox-body {
        flex: 1;
        padding: 15px;
        background: rgba(255, 255, 255, 0.8);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        height: 320px;
        animation: fadeIn 0.5s ease-in-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      /* Footer */
      .chatbox-footer {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
      }
      
      .chatbox-footer input {
        flex: 1;
        padding: 12px;
        border-radius: 25px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 15px;
      }
      
      .chatbox-footer button {
        background: #d7005d;
        color: white;
        border: none;
        border-radius: 50%;
        width: 42px;
        height: 42px;
        margin-left: 10px;
        cursor: pointer;
        font-size: 16px;
      }
      
      /* Message Bubbles */
      .user-message, .bot-message {
        padding: 10px 15px;
        border-radius: 20px;
        max-width: 80%;
        line-height: 1.6;
        font-size: 15px;
        animation: messageIn 0.3s ease-in-out;
      }
      
      .user-message {
        background: #d5fcd4;
        align-self: flex-end;
      }
      .bot-message {
        background: #d7f0ff;
        align-self: flex-start;
      }
      
      @keyframes messageIn {
        from { transform: translateX(20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
    </style>

  const audio = new Audio('audio.mpeg'); // Define once, globally

        function toggleChatbox() {
        const box = document.getElementById('chatboxContainer');
            
    if (box.style.display === 'flex') {
      box.style.display = 'none';
      audio.pause();
      audio.currentTime = 0;
    } else {
      box.style.display = 'flex';
      audio.play();
    }
}
