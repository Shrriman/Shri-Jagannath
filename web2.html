        input.value = '';
      
        setTimeout(() => {
          const reply = getReply(msg.toLowerCase());
          addMessage('bot', reply);
        }, 600);
      }
      
      function addMessage(sender, text) {
        const chatBody = document.getElementById('chatBody');
        const div = document.createElement('div');

        chatBody.appendChild(div);
