<!DOCTYPE html>
<html>
<head>
  <title>Intro Page</title>
</head>
<body>
   <audio id="myAudio" autoplay playsinline loop>
        <source src="chanakya.mp3" type="audio/mp3">
     Your browser does not support the audio tag.
    </audio>

  <div id="introVideo">
    <video id="welcomeVideo" autoplay muted>
      <source src="jaga5.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <style>

* {
  -webkit-tap-highlight-color: transparent;
}
    
    #introVideo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  z-index: 9999;
}

#introVideo video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

  </style>
  <script>
    const video = document.getElementById('welcomeVideo');
    video.onended = function () {
      // Jab video khatam ho, tab dusri file khol do
      window.location.href = "web1.html";
    };

   const video = document.getElementById("welcomeVideo");
    const audio = document.getElementById("myAudio");
    const tapToPlay = document.getElementById("tapToPlay");

    // Check if user is visiting for the first time
    const isFirstVisit = !localStorage.getItem("visited");

    if (isFirstVisit) {
      // Pehli baar: try autoplay
      audio.muted = false;
      audio.play().catch(() => {
        showTapToPlay();
      });
      localStorage.setItem("visited", "true");
    } else {
      // Doosri baar: wait for user interaction
      showTapToPlay();
    }

    function showTapToPlay() {
      tapToPlay.style.display = "block";
      tapToPlay.onclick = () => {
        audio.play();
        tapToPlay.remove();
      };
    }

  </script>
</body>
</html>
