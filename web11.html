    /* === Reset & Root === */
    :root {
      --primary-clr: #e4e4e5;
      --accent-clr: #eb0b0b;
      --background-blur: rgba(28, 22, 37, 0.6);
      --control-bg: rgba(163, 162, 164, 0.3);
    }
    * {
      margin: 0; padding: 0;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman';
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: url(https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/8727c9b1-be21-4932-a221-4257b59a74dd) no-repeat center/cover;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      animation: slidein 120s infinite alternate;
      padding: 20px;
      color: var(--primary-clr);
      overflow: hidden;
    }
    @keyframes slidein {
      0%, 100% {
        background-position: 20% 0%;
        background-size: 3400px;
      }
      50% {
        background-position: 100% 0%;
        background-size: 2400px;
      }
    }

    /* === Album Cover Slider === */
    .album-cover {
      width: 90vw;
      max-width: 800px;
      margin-bottom: 30px;
      overflow-x: auto;
      overflow-y: hidden;
    }
    .swiper {
      width: 100%;
      padding: 40px 0 80px;
    }
    .swiper-slide {
      position: relative;
      max-width: 220px;
      aspect-ratio: 1/1;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      transition: transform 0.3s ease-out;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      object-fit: cover;
      -webkit-box-reflect: below -5px linear-gradient(transparent, transparent, rgba(0,0,0,0.4));
      transform-origin: center;
      transform: perspective(800px);
      transition: transform 0.3s ease-out;
      user-select: none;
      pointer-events: none;
    }
    .swiper-slide-active:hover img {
      transform: perspective(800px) scale(1.05);
    }
    .overlay {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background-color: var(--background-blur);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s ease;
      /* removed YouTube icon so keeping overlay hidden */
      pointer-events: none;
    }
    .swiper-slide:hover .overlay,
    .swiper-slide-active .overlay {
      opacity: 0; /* keep overlay hidden as no icon */
    }

    /* === Music Player === */
    .music-player {
      width: 90vw;
      max-width: 400px;
      background: var(--background-blur);
      border-radius: 20px;
      padding: 25px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      user-select: none;
    }
    .music-player h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 6px;
    }
    .music-player p {
      font-weight: 400;
      opacity: 0.7;
      font-size: 1.1rem;
      margin-bottom: 24px;
    }

    /* Progress Bar */
    #progress {
      width: 100%;
      height: 8px;
      border-radius: 5px;
      appearance: none;
      background: radial-gradient(circle, #fff7e6, #ffd6d6);
      cursor: pointer;
      margin-bottom: 32px;
      -webkit-appearance: none;
      transition: background 0.3s ease;
    }
    #progress:hover {
      background: radial-gradient(circle, #fff7e6, #ffd6d6);
    }
    #progress::-webkit-slider-thumb {
      appearance: none;
      -webkit-appearance: none;
      background: radial-gradient(circle, #fff7e6, #ffd6d6);
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 3px solid var(--primary-clr);
      box-shadow: 0 6px 10px rgba(5, 36, 28, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    #progress::-webkit-slider-thumb:hover,
    #progress::-webkit-slider-thumb:focus {
      background: radial-gradient(circle, #fff7e6, #ffd6d6);
      box-shadow: 0 0 12px var(--primary-clr);
    }
    /* Firefox thumb */
    #progress::-moz-range-thumb {
      background: radial-gradient(circle, #fff7e6, #ffd6d6);
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 3px solid var(--primary-clr);
      box-shadow: 0 6px 10px rgba(5, 36, 28, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #progress::-moz-range-thumb:hover,
    #progress::-moz-range-thumb:focus {
      background: radial-gradient(circle, #fff7e6, #ffd6d6);
      box-shadow: 0 0 12px var(--primary-clr);
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }
    .controls button {
      width: 52px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: none;
      background: var(--control-bg);
      color: var(--primary-clr);
      font-size: 1.3rem;
      box-shadow: 0 10px 20px rgba(5, 36, 28, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .controls button:hover,
    .controls button:focus-visible {
      transform: scale(0.95);
      outline: none;
    }
    .controls button.play-pause-btn {
      font-size: 1.7rem;
      background: var(--accent-clr);
      box-shadow: 0 10px 30px rgba(235, 11, 11, 0.7);
      color: white;
      transform-origin: center;
      transition: transform 0.25s ease;
    }
    .controls button.play-pause-btn:hover,
    .controls button.play-pause-btn:focus-visible {
      transform: scale(1.1);
      outline: none;
    }

/* Firefox Thumb */

.styled-wrapper .button {
  display: block;
  position: relative;
  width: 52px;
  height: 52px;
  margin: 0;
  overflow: hidden;
  outline: none;
  background-color: transparent;
  cursor: pointer;
  border: 0;
}

.styled-wrapper .button:before {
  content: "";
  position: absolute;
  border-radius: 50%;
  inset: 7px;
  border: 4px solid rgb(116, 0, 0); /* Update dynamically for light/dark mode */
  transition:
    opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
    transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
}

.styled-wrapper .button:after {
  content: "";
  position: absolute;
  border-radius: 50%;
  inset: 7px;
  border: 5px solid rgb(116, 0, 0);
  transform: scale(1.3);
  transition:
    opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
    transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  opacity: 0;
}

.styled-wrapper .button:hover:before,
.styled-wrapper .button:focus:before {
  opacity: 0;
  transform: scale(0.7);
  transition:
    opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
    transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.styled-wrapper .button:hover:after,
.styled-wrapper .button:focus:after {
  opacity: 1;
  transform: scale(1);
  transition:
    opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
    transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
}

.styled-wrapper .button-box {
  display: flex;
  position: absolute;
  top: 0;
  left: 0;
}

.styled-wrapper .button-elem {
  display: block;
  width: 19px;
  height: 19px;
  margin: 16px 18px 0 16px;
  transform: rotate(360deg);
  fill: #f0eeef;
  font-weight: 700;
}

.styled-wrapper .button:hover .button-box,
.styled-wrapper .button:focus .button-box {

  transform: translateX(-53px);
}

  <script>
    const langBtn = document.getElementById("lang-btn");
    const popup = document.getElementById("lang-popup");

      langBtn.addEventListener("click", () => {
      popup.classList.toggle("show");

      if (popup.classList.contains("show")) {
        document.body.style.overflowX = "auto";   // Horizontal scroll allowed
        document.body.style.overflowY = "hidden"; // Vertical scroll blocked
       } else {
        document.body.style.overflowX = "auto";   // Normal horizontal scroll
        document.body.style.overflowY = "hidden";   // Vertical scroll allowed (ya apne hisaab se)
       }
    });
    
    window.addEventListener("click", function (e) {
      if (!popup.contains(e.target) && !langBtn.contains(e.target)) {
        popup.classList.remove("show");
        document.body.style.overflowX = "auto";
        document.body.style.overflowY = "hidden";
      }
    });
    
  </script>

        source: "music30.mp3",
        cover: "image36.jpg"
      },
      {
        title: "Mote Karidere Nandalala",
        name: "By Mohammad Aziz",
        source: "music37.mp3",
        cover: "image37.jpg"
      },
      {
        title: "Jagannathe Ho",
        name: "By Namita Agrawal",
        source: "music26.mp3",
        cover: "image38.jpg"
      },
      {
        title: "Tora Ratha Tanu Tanu",
        name: "By Mohammad Aziz",
        source: "music38.mp3",
        cover: "image39.jpg"
      },
      {
        title: "Eka To Bhakata Jibana",
        name: "By Bhakta Salabega",
        source: "music17.mpeg",
        cover: "image16.jpg"
      },
    ];

    const swiperWrapper = document.querySelector(".swiper-wrapper");
    const songTitle = document.getElementById("song-title");
    const artistName = document.getElementById("artist-name");
    const songAudio = document.getElementById("song");
    const progressBar = document.getElementById("progress");
    const controlIcon = document.getElementById("controlIcon");
    const playPauseBtn = document.querySelector(".play-pause-btn");
    const forwardBtn = document.querySelector(".forward");
    const backwardBtn = document.querySelector(".backward");

    // Start with the middle song
    let currentSongIndex = Math.floor(songs.length / 2);
    let swiper;

    function createSlides() {
      songs.forEach((song, index) => {
        const slide = document.createElement("div");
        slide.classList.add("swiper-slide");
        slide.innerHTML = `<img src="${song.cover}" alt="${song.title} Cover" />`;
        slide.addEventListener("click", () => {
          if (currentSongIndex !== index) {
            currentSongIndex = index;
            loadSong(currentSongIndex);
            playSong();
            swiper.slideTo(index);
          }
        });
        swiperWrapper.appendChild(slide);
      });
    }

    function loadSong(index) {
      const song = songs[index];
      songTitle.textContent = song.title;
      artistName.textContent = song.name;
      songAudio.src = song.source;
      progressBar.value = 0;
      progressBar.max = 0;
    }

    function playSong() {
      songAudio.play().catch(err => console.log("Play prevented:", err));
      controlIcon.classList.replace("fa-play", "fa-pause");
    }

    function pauseSong() {
      songAudio.pause();
      controlIcon.classList.replace("fa-pause", "fa-play");
    }

    function togglePlayPause() {
      if (songAudio.paused) {
        playSong();
      } else {
        pauseSong();
      }
    }

    songAudio.addEventListener("timeupdate", () => {
      if (!songAudio.paused) {
        progressBar.value = songAudio.currentTime;
      }
    });

    songAudio.addEventListener("loadedmetadata", () => {
      progressBar.max = songAudio.duration;
    });

    progressBar.addEventListener("input", () => {
      songAudio.currentTime = progressBar.value;
    });

    progressBar.addEventListener("change", () => {
      playSong();
    });

    forwardBtn.addEventListener("click", () => {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(currentSongIndex);
      playSong();
      swiper.slideTo(currentSongIndex);
    });

    backwardBtn.addEventListener("click", () => {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(currentSongIndex);
      playSong();
      swiper.slideTo(currentSongIndex);
    });

    songAudio.addEventListener("ended", () => {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    loadSong(currentSongIndex);
    playSong();
    swiper.slideTo(currentSongIndex);
  });

    function initSwiper() {
      swiper = new Swiper(".swiper", {
        effect: "coverflow",
        centeredSlides: true,
        initialSlide: currentSongIndex, // start with middle song
        slidesPerView: "auto",
        allowTouchMove: true,
        spaceBetween: 40,
        coverflowEffect: {
          rotate: 25,
          stretch: 0,
          depth: 50,
          modifier: 1,
          slideShadows: false,
        },
      });
    }

    window.onload = () => {
      createSlides();
      initSwiper();
      loadSong(currentSongIndex);
      playSong();  // auto play middle song on load
    };

    playPauseBtn.addEventListener("click", togglePlayPause);
    
  </script>
</body>
</html>
